<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css.css" rel="stylesheet"/>
    <script src="./js.js"></script>

    <title>Document</title>

<body>  
  
  <div id="drum-machine">
    <div id='display'></div>
    <div class='drum-pad' onclick="qclick()" id='heater1'><audio class='clip' src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" id="Q" ></audio>Q</div>
    
    <div class='drum-pad' onclick="wclick()" id='heater2'><audio class='clip' src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" id="W" ></audio>W</div>
    
    <div class='drum-pad' onclick="eclick()" id='heater3'><audio class='clip' src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" id="E" ></audio>E</div>
    
    <div class='drum-pad' onclick="aclick()" id='heater4'><audio class='clip' src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" id="A" ></audio>A</div>
    
    <div class='drum-pad' onclick="sclick()" id='clap'><audio class='clip' src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" id="S" ></audio>S</div>
    
    <div class='drum-pad' onclick="dclick()" id='openhh'><audio class='clip' src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" id="D" ></audio>D</div>
    
    <div class='drum-pad' onclick="zclick()" id='kicknhat'><audio class='clip' src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" id="Z" ></audio>Z</div>
    
    <div class='drum-pad' onclick="xclick()" id='kick'><audio class='clip' src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" id="X" ></audio>X</div>
    
    <div class='drum-pad' onclick="cclick()" id='closehh'><audio class='clip' src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" id="C" ></audio>C</div>
  </div>
